<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminance RAW Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-cream: #FDFCF8;
            --accent-blue: #5D7B8F;
            --text-dark: #1A1A1A;
            --border-soft: #E5E1D8;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Custom Range Slider Styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            background: #E5E1D8;
            border-radius: 1px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: var(--accent-blue);
            cursor: pointer;
            margin-top: -5px;
            transition: transform 0.1s ease;
        }

        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }

        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @view-transition {
            navigation: auto;
        }

        .panel-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-[#FDFCF8] flex flex-col">
        <!-- Top Navigation -->
        <header class="h-16 border-b border-[#E5E1D8] px-4 md:px-8 flex items-center justify-between bg-white/80 backdrop-blur-md sticky top-0 z-50">
            <div class="flex items-center gap-6">
                <a href="#" id="nav-home-link" class="flex items-center gap-2 group transition-all">
                    <div class="w-8 h-8 bg-[#5D7B8F] rounded-full flex items-center justify-center">
                        <div class="w-3 h-3 bg-white rounded-full"></div>
                    </div>
                    <span class="font-serif text-xl tracking-wide font-semibold">Luminance</span>
                </a>
                <div class="hidden md:flex h-6 w-px bg-[#E5E1D8]"></div>
                <span class="hidden md:block text-sm text-gray-500 font-medium tracking-tight">DSC04291_NORWAY_LOFOTEN.ARW</span>
            </div>

            <!-- Mobile Filename -->
            <span class="md:hidden text-xs text-gray-400 font-medium">DSC04291...</span>

            <div class="flex items-center gap-3">
                <a href="#" id="btn-back-home" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
                    <iconify-icon icon="lucide:chevron-left" class="text-lg"></iconify-icon>
                    <span class="hidden sm:inline">Back Home</span>
                </a>
                <button id="btn-export" class="bg-[#5D7B8F] text-white px-5 py-2 rounded-lg text-sm font-medium hover:bg-[#4A6475] transition-all shadow-sm flex items-center gap-2">
                    <iconify-icon icon="lucide:download" class="text-lg"></iconify-icon>
                    <span>Export</span>
                </button>
            </div>
        </header>

        <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
            
            <!-- Left Area: Image Preview -->
            <section class="flex-1 relative bg-[#F6F4EF] flex items-center justify-center p-4 md:p-8 group overflow-hidden">
                <!-- Image Container -->
                <div class="relative max-w-full max-h-full shadow-2xl rounded-sm overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=2000" alt="Raw Preview" class="max-h-[70vh] md:max-h-[80vh] w-auto object-contain">
                    
                    <!-- Histogram Overlay -->
                    <div class="absolute top-4 right-4 bg-black/40 backdrop-blur-sm p-2 rounded-lg border border-white/10 hidden md:block">
                        <div class="w-32 h-16 flex items-end gap-[1px]">
                            <div class="w-1 bg-white/20 h-[20%]"></div>
                            <div class="w-1 bg-white/30 h-[40%]"></div>
                            <div class="w-1 bg-white/40 h-[70%]"></div>
                            <div class="w-1 bg-white/50 h-[90%]"></div>
                            <div class="w-1 bg-white/60 h-[85%]"></div>
                            <div class="w-1 bg-white/50 h-[60%]"></div>
                            <div class="w-1 bg-white/40 h-[45%]"></div>
                            <div class="w-1 bg-white/30 h-[25%]"></div>
                            <div class="w-1 bg-white/20 h-[10%]"></div>
                        </div>
                    </div>
                </div>

                <!-- Zoom Controls (Floating) -->
                <div class="absolute bottom-8 left-1/2 -translate-x-1/2 bg-white/90 backdrop-blur-md px-4 py-2 rounded-full shadow-lg border border-[#E5E1D8] flex items-center gap-4 transition-transform translate-y-2 md:translate-y-0">
                    <button class="p-1.5 hover:bg-gray-100 rounded-full transition-colors text-gray-600"><iconify-icon icon="lucide:minus"></iconify-icon></button>
                    <span class="text-xs font-semibold text-gray-500 min-w-[40px] text-center">Fit</span>
                    <button class="p-1.5 hover:bg-gray-100 rounded-full transition-colors text-gray-600"><iconify-icon icon="lucide:plus"></iconify-icon></button>
                    <div class="w-px h-4 bg-gray-200 mx-1"></div>
                    <button class="text-xs font-medium text-[#5D7B8F] px-2">100%</button>
                    <button class="p-1.5 hover:bg-gray-100 rounded-full transition-colors text-gray-400"><iconify-icon icon="lucide:maximize-2"></iconify-icon></button>
                </div>
            </section>

            <!-- Right Area: Inspector Panel -->
            <aside class="w-full md:w-[380px] bg-white border-l border-[#E5E1D8] flex flex-col overflow-hidden h-auto md:h-full">
                <!-- Panel Tabs -->
                <div class="flex border-b border-[#E5E1D8] px-4 no-scrollbar overflow-x-auto">
                    <button class="px-4 py-4 text-xs font-semibold tracking-widest uppercase border-b-2 border-[#5D7B8F] text-[#1A1A1A]">Adjust</button>
                    <button class="px-4 py-4 text-xs font-semibold tracking-widest uppercase border-b-2 border-transparent text-gray-400 hover:text-gray-600">Presets</button>
                    <button class="px-4 py-4 text-xs font-semibold tracking-widest uppercase border-b-2 border-transparent text-gray-400 hover:text-gray-600">History</button>
                    <button class="px-4 py-4 text-xs font-semibold tracking-widest uppercase border-b-2 border-transparent text-gray-400 hover:text-gray-600">Info</button>
                </div>

                <!-- Scrollable Controls Area -->
                <div class="flex-1 overflow-y-auto p-6 space-y-8 no-scrollbar">
                    
                    <!-- Section: Basic -->
                    <div>
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="font-serif text-lg">Basic Adjustments</h3>
                            <button class="text-xs text-gray-400 underline">Reset</button>
                        </div>
                        
                        <div class="space-y-6">
                            <div class="group">
                                <div class="flex justify-between mb-2">
                                    <label class="text-xs font-medium text-gray-500 uppercase tracking-tighter">Temperature</label>
                                    <span class="text-xs font-mono">5250 K</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <iconify-icon icon="lucide:thermometer" class="text-blue-400 text-sm"></iconify-icon>
                                    <input type="range" value="50" class="flex-1 accent-[#5D7B8F]">
                                    <iconify-icon icon="lucide:thermometer" class="text-amber-400 text-sm"></iconify-icon>
                                </div>
                            </div>

                            <div class="group">
                                <div class="flex justify-between mb-2">
                                    <label class="text-xs font-medium text-gray-500 uppercase tracking-tighter">Exposure</label>
                                    <span class="text-xs font-mono">+0.45</span>
                                </div>
                                <input type="range" value="65" class="accent-[#5D7B8F]">
                            </div>

                            <div class="group">
                                <div class="flex justify-between mb-2">
                                    <label class="text-xs font-medium text-gray-500 uppercase tracking-tighter">Contrast</label>
                                    <span class="text-xs font-mono">15</span>
                                </div>
                                <input type="range" value="55" class="accent-[#5D7B8F]">
                            </div>
                        </div>
                    </div>

                    <!-- Section: Colors -->
                    <div class="pt-6 border-t border-[#F0EEEA]">
                        <h3 class="font-serif text-lg mb-4">Color & Detail</h3>
                        <div class="space-y-6">
                            <div class="group">
                                <div class="flex justify-between mb-2">
                                    <label class="text-xs font-medium text-gray-500 uppercase tracking-tighter">Saturation</label>
                                    <span class="text-xs font-mono">+12</span>
                                </div>
                                <input type="range" value="56" class="accent-[#5D7B8F]">
                            </div>
                            <div class="group">
                                <div class="flex justify-between mb-2">
                                    <label class="text-xs font-medium text-gray-500 uppercase tracking-tighter">Clarity</label>
                                    <span class="text-xs font-mono">+8</span>
                                </div>
                                <input type="range" value="54" class="accent-[#5D7B8F]">
                            </div>
                        </div>
                    </div>

                    <!-- Section: Advanced (Collapsible-style) -->
                    <div class="pt-6 border-t border-[#F0EEEA]">
                        <details open class="group">
                            <summary class="list-none cursor-pointer flex items-center justify-between font-serif text-lg">
                                Advanced Shadows
                                <iconify-icon icon="lucide:chevron-down" class="text-gray-400 group-open:rotate-180 transition-transform"></iconify-icon>
                            </summary>
                            <div class="pt-4 space-y-6">
                                <div class="group">
                                    <div class="flex justify-between mb-2">
                                        <label class="text-xs font-medium text-gray-500 uppercase tracking-tighter">Shadows</label>
                                        <span class="text-xs font-mono">25</span>
                                    </div>
                                    <input type="range" value="60" class="accent-[#5D7B8F]">
                                </div>
                                <div class="group">
                                    <div class="flex justify-between mb-2">
                                        <label class="text-xs font-medium text-gray-500 uppercase tracking-tighter">Highlights</label>
                                        <span class="text-xs font-mono">-10</span>
                                    </div>
                                    <input type="range" value="45" class="accent-[#5D7B8F]">
                                </div>
                            </div>
                        </details>
                    </div>
                </div>

                <!-- Toolbar Bottom -->
                <div class="p-6 bg-gray-50 border-t border-[#E5E1D8] flex items-center justify-between">
                    <button class="flex items-center gap-2 text-xs font-semibold text-gray-600 hover:text-black transition-colors">
                        <iconify-icon icon="lucide:undo-2"></iconify-icon>
                        Undo
                    </button>
                    <div class="flex gap-2">
                        <button class="px-4 py-1.5 bg-white border border-[#E5E1D8] text-xs font-semibold rounded-md shadow-sm hover:bg-gray-50 transition-all">
                            Apply Preset
                        </button>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Mobile Tool Selector (Sticky Bottom) -->
        <div class="md:hidden flex border-t border-[#E5E1D8] bg-white sticky bottom-0">
            <button class="flex-1 py-3 flex flex-col items-center gap-1 text-[#5D7B8F]">
                <iconify-icon icon="lucide:sliders" class="text-xl"></iconify-icon>
                <span class="text-[10px] font-bold uppercase tracking-wider">Edit</span>
            </button>
            <button class="flex-1 py-3 flex flex-col items-center gap-1 text-gray-400">
                <iconify-icon icon="lucide:crop" class="text-xl"></iconify-icon>
                <span class="text-[10px] font-bold uppercase tracking-wider">Crop</span>
            </button>
            <button class="flex-1 py-3 flex flex-col items-center gap-1 text-gray-400">
                <iconify-icon icon="lucide:layers" class="text-xl"></iconify-icon>
                <span class="text-[10px] font-bold uppercase tracking-wider">Mask</span>
            </button>
            <button class="flex-1 py-3 flex flex-col items-center gap-1 text-gray-400">
                <iconify-icon icon="lucide:wand-2" class="text-xl"></iconify-icon>
                <span class="text-[10px] font-bold uppercase tracking-wider">AI</span>
            </button>
        </div>
    </div>

    <script>
        // Subtle interaction for range sliders
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', (e) => {
                const val = e.target.value;
                const display = e.target.closest('.group').querySelector('.font-mono');
                if (display) {
                    // Dummy scaling logic for visualization
                    const mappedVal = (val - 50) > 0 ? `+${(val - 50)}` : (val - 50);
                    display.textContent = mappedVal;
                }
            });
        });

        // Simulate zoom buttons
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.add('scale-95');
                setTimeout(() => this.classList.remove('scale-95'), 100);
            });
        });
    </script>
</body>
</html>
